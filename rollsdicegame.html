<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Roll's Dice Game Online</title>
</head>

<body>
    <div class="wrapper clearfix">
        <h1 class="display-goal text-uppercase">Objectif à atteindre :</h1>
        <span class="score-goal">34</span>
        <div class="p-nav">
            <a href="https://github.com/Johnkennabii/deuxiemeEvaluation.git" target="_blank"><i class="bi bi-github"></i>Github</a>
            <a href="rules.html"><i class="bi bi-life-preserver"></i>Règles</a>
        </div>

        <div class="player-panel-0 active text-center">
            <div class="player-name text-uppercase" id="name-0">Joueur 1</div>
            <div class="player-score" id="score-0">43</div>
            <div class="player-current-box text-center">
                <div class="player-current-label text-uppercase">Points en cours</div>
                <div class="player-current-score" id="current-0">11</div>
            </div>
        </div>

        <div class="player-panel-1 text-center">
            <div class="player-name text-uppercase" id="name-1">Joueur 2</div>
            <div class="player-score" id="score-1">72</div>
            <div class="player-current-box text-center">
                <div class="player-current-label text-uppercase">Point en cours</div>
                <div class="player-current-score" id="current-1">0</div>
            </div>
        </div>
        <input onfocus="this.placeholder = ''" class="input-value text-center text-uppercase" type="number" name="setMaxValue" onblur="this.placeholder='Entrer Objectif'">
        <button class="btn-set-value text-uppercase"><i class="bi bi-gear"></i>Definir objectif</button>
        <button class="btn-new text-uppercase"><i class="bi bi-joystick"></i>N. Partie</button>
        <button class="btn-roll text-uppercase"><i class="bi bi-dice-2"></i>Lancer les dès</button>
        <button class="btn-hold text-uppercase"><i class="bi bi-download"></i>verrouiller</button>

        <img src="/img/dice2.png" alt="Dice" class="dice dice1">
        <img src="/img/dice3.png" alt="Dice" class="dice dice2">
    </div>

    <script src="script.js"></script>
</body>

</html>
